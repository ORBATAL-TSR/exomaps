name: Migration Validation

on:
  push:
    paths:
      - 'dbs/ddl/migrations/**'
      - '.github/workflows/migrations.yml'
  pull_request:
    paths:
      - 'dbs/ddl/migrations/**'

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: exomaps_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary sqlalchemy
    
    - name: Apply migrations
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: testpass
        POSTGRES_DB: exomaps_test
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python -c "
import os
import sys
sys.path.insert(0, 'dbs')
os.environ.update({
    'POSTGRES_USER': os.environ['POSTGRES_USER'],
    'POSTGRES_PASSWORD': os.environ['POSTGRES_PASSWORD'],
    'POSTGRES_DB': os.environ['POSTGRES_DB'],
    'POSTGRES_HOST': os.environ['POSTGRES_HOST'],
    'POSTGRES_PORT': os.environ['POSTGRES_PORT'],
    'APPUSER': 'appuser',
    'APPPASS': os.environ.get('APPPASS', 'testpass')
})
try:
    from database import _apply_migrations
    _apply_migrations('dbs/ddl/migrations')
    print('✓ All migrations applied successfully')
except Exception as e:
    print(f'✗ Migration failed: {e}')
    sys.exit(1)
        "
    
    - name: Verify schema
      env:
        PGPASSWORD: testpass
      run: |
        psql -h localhost -U postgres -d exomaps_test -c "\dt" | head -20
