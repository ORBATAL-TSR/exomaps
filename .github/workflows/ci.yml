name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies (dbs)
      run: |
        python -m pip install --upgrade pip
        pip install -r dbs/requirements.txt
    
    - name: Lint with flake8 (dbs)
      run: |
        flake8 dbs --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dbs --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Format check with black (dbs)
      run: black --check dbs --line-length=120 || true
    
    - name: Sort imports with isort (dbs)
      run: isort --check-only dbs || true
    
    - name: Type check with mypy (dbs)
      run: mypy dbs --ignore-missing-imports || true
    
    - name: Install dependencies (src)
      run: pip install -r src/requirements.txt
    
    - name: Lint with flake8 (src/app)
      run: |
        flake8 src/app --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src/app --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics || true
    
    - name: Run pytest (dbs unit tests)
      run: |
        pytest dbs/ -v --cov=dbs --cov-report=term-missing || true
      continue-on-error: true
    
    - name: Run pytest (simulation validation)
      run: |
        python -m pytest scripts/ -v --tb=short || true
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build DB service image
      uses: docker/build-push-action@v5
      with:
        context: dbs/
        file: dbs/Dockerfile
        push: false
    
    - name: Build Web service image
      uses: docker/build-push-action@v5
      with:
        context: src/
        file: src/Dockerfile
        push: false

  schema-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate SQL migration files syntax
      run: |
        for file in dbs/ddl/migrations/*.sql; do
          echo "Checking $file..."
          grep -E "^(CREATE|ALTER|DROP|INSERT|UPDATE|DELETE|SELECT)" "$file" > /dev/null || echo "Warning: File may be empty or invalid"
        done
